				map.setCenter(results[0].geometry.location);

					map: map,

	// Function for removing a marker to the page.
	function removeMarker(id,addr) {
		var geocoder = new google.maps.Geocoder();	
		var sAddress = addr;
	
		geocoder.geocode( { 'address': sAddress}, function(results, status) { 
			if (status == google.maps.GeocoderStatus.OK) {
				map.setCenter(results[0].geometry.location);
				var marker = new google.maps.Marker({
					map: map,
				 	position: results[0].geometry.location
				});
				marker.setMap(null);
			} else {
				alert("Geocode was not successful for the following reason: " + status);
			}
		});
		
		//set the onclick to removeMarker
		document.getElementById(id).setAttribute('onclick','removeMarker('+id+',\''+addr+'\')');
		document.getElementById(id).innerHTML = '[added] '+document.getElementById(id).innerHTML;
	}
